<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
<nav class="navbar navbar-expand-lg navbar-light border-bottom">
  <div class="container-fluid me-2">
    <a class="navbar navbar-brand" href="{{ url_for('post._list') }}">Recipe</a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div
      class="collapse navbar-collapse justify-content-end"
      id="navbarSupportedContent"
    >
      {% if g.user %}
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('auth.logout') }}"
            >{{ g.user.username }} (logout)</a
          >
        </li>
      </ul>
      {% else %}
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('auth.signup') }}">계정 생성</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('auth.login') }}">로그인</a>
        </li>
      </ul>
      {% endif %}
    </div>
  </div>
</nav>
