<!-- 필드 오류 -->
{% if form.errors %}
<div class="alert alert-danger" role="alert">
  {% for field, errors in form.errors.items() %}
  <strong>{{ form[field].label }}</strong>
  <ul>
    {% for error in errors %}
    <li>{{ error }}</li>
    {% endfor %}
  </ul>
  {% endfor %}
</div>
{% endif %}
<!-- flash 오류 -->
{% for message in get_flashed_messages() %}
<div class="alert alert-danger" role="alert">{{ message }}</div>
{% endfor %}
